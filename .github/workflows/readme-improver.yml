name: README Improver

on:
  pull_request:
    paths: ["README.md"]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: pytest -q
      - name: Run Improver
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python run_improver.py --config config.yaml --archive-dir oldreadme
      - if: ${{ success() }}
        run: mv README.improved.md README.md
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md README.improved.md suggestions.md oldreadme/
          git diff --cached --quiet || git commit -m "Auto update README"
          git push origin HEAD:${{ github.head_ref || github.ref_name }}
      - if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python post_comment.py

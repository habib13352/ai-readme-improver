name: "AI README Improver CI"

on:
  pull_request:
    paths:
      - "README.md"

jobs:
  improve-readme:
    name: "Rewrite README with AI if changed"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "openai>=1.0" python-dotenv markdown2

      - name: Set OpenAI key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: Log original README
        run: |
          mkdir -p logs
          cp README.md logs/original_README.md

      - name: Run AI Improver
        run: python main.py

      - name: Log AI-generated files
        run: |
          cp README.improved.md logs/improved_README.md
          cp suggestions.md logs/suggestions.md

      - name: Replace README with improved version
        run: |
          mv README.improved.md README.md
          rm suggestions.md

      - name: Commit updated README
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ¤– Auto-improved README using AI"
          git push origin HEAD:${{ github.head_ref }}
